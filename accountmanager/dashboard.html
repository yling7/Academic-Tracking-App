<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style type="text/css">

        main {
            overflow: auto;
        }

        div.chart_div table {
            width: auto;
            margin: 0 auto;
        }

        label {
            width: auto;
            margin-left: 630px;
        }

        .button, .combine {
            width: auto;
            margin: auto;
            margin-right: 130px;
            display: block;
        }
    </style>

</head>
<body>

    <header>
        <h1 style="text-align:center">Dashboard</h1>
    </header>

    <main>

        <label for="combine">Select Your Charts: </label>
        <select class="combine">
            <option disabled selected>Please Select Your Charts</option>
            <option>Total Score & Letter Grade Performance in One Course</option>
            <option>Overall & Average Performance in One Course</option>
            <option>Overall Performance in My Major & School</option>
            <option>Term & Cumulative GPA Performance</option>
        </select>

        <br>

        <div class="chart_div">
            <!-- Table and divs that hold the pie charts -->
            <table class="columns">
                <tr>
                    <td><div id="piechart_div" style="border: 1px solid #ccc"></div></td>
                    <td><div id="barchart_div" style="border: 1px solid #ccc"></div></td>
                </tr>

            </table>

        </div>
        <br>
        <a href="gradeEntry.html" target="_self"><input type="button" class="button" value="Go To My Grade"></a>
        <br>
        <a href="index.html" target="_self"><input type="button" class="button" value="Sign Out" /></a>

    </main>

    <footer>
        <h3 style="text-align:center">Generated by Pentest</h3>
    </footer>



    <script type="text/javascript">

        // Load Charts and the corechart package.
        google.load("visualization", "1", { packages: ["corechart"] });

        // Draw the pie chart when Charts is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that draws the bar chart for bar.
        function drawChart() {

            // Create the data table for the bar chart.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'student info');
            data.addColumn('number', 'Students info');
            data.addRows([
                ['A+', 3],
                ['A', 6],
                ['B+', 20],
                ['B', 9],
                ['C ~ C+', 5]
            ]);
            // Set options for the bar chart.
            var piechart_options = {
                'title': 'Letter Grade Performance in CIS 425',
                'width': 500,
                'height': 400
            };

            // Instantiate and draw our chart, passing in some options.
            var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
            piechart.draw(data, piechart_options);

            var newData = new google.visualization.DataTable();
            newData.addColumn('string', 'student info');
            newData.addColumn('number', 'Students info');
            newData.addRows([
                ['97-100', 6],
                ['90-97', 9],
                ['80-89', 31],
                ['70-79', 4],
                ['50-69', 1]
            ]);

            // Set chart options
            var barchart_options = {
                'title': 'Total Score Performance in CIS 425',
                'width': 500,
                'height': 400
            };

            // Instantiate and draw a bar chart.
            var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
            barchart.draw(newData, barchart_options);
        }
    </script>
</body>
</html>
